<h1 class="text-center">Todo List</h1>
<br>
<div class="container text-center">
  <div class="row justify-content-md-center">
    <div class="col col-lg-3">
      <div class="input-group mb-3">
        <input type="text" class="form-control" placeholder="Entrez une tache" [(ngModel)]="newTodo">
        <button class="btn btn-outline-primary" type="button" id="button-addon2" (click)="addTodo()">Button</button>
      </div>
      <table class="table table-striped">
        <tbody>
          <tr *ngFor="let todo of todos; let i = index">
            <th scope="row">{{i}}</th>
            <td class="{{ todo.isCompleted ? 'done':''}}" (click)="done(i)">{{todo.content}}</td>
            <td style="color: red; font-weight: bold; cursor: pointer;" (click)="deleteTodo(i)">X</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
